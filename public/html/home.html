<!DOCTYPE html>
<html>

<head>
    <title>Event Click LatLng</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script src="../js/map.js"></script>
</head>

<body>
    <div id="map" style="width:50%;height:50%;"></div>
    <form class='tag-form'>
        <label for='latitude'>Latitude</label><br />
        <input type='number' name='latitude' id='latitude' step="any" /><br />
        <label for='longtitude'>Longtitude</label><br />
        <input type='number' name='longtitude' id='longtitude' step="any" /><br />
        <label for='desc'>Description</label><br />
        <input type='text' name='desc' id='desc' /><br />
        <label for="tags">tags</label><br />
        <select name="spots" id="spots" multiple>
            <option value="amusement">Amusement</option>
            <option value="greenery">Greenery</option>
            <option value="restaurant">Restaurant</option>
            <option value="landmark">Landmark</option>
        </select><br />
        <button class='btn' type='save'>Save</button>
    </form>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeNBJQ5Gza1b_PNxX1_B4CKUcz6t9mozM&callback=myMap"></script>
</body>

</html>
